schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: dev-workspace-images
projects:
  - name: dev-workspace-images
    git:
      remotes:
        origin: https://github.com/cgruver/dev-workspace-images.git
      checkoutFrom:
        remote: origin
        revision: main
  - name: enterprise-container-image-management
    git:
      remotes:
        origin: https://github.com/cgruver/enterprise-container-image-management.git
      checkoutFrom:
        remote: origin
        revision: main
components:
- name: dev-tools
  container:
    image: nexus.clg.lab:5002/dev-spaces/workspace-base:ubi10
    # image: quay.io/cgruver0/che/workspace-base:latest
    memoryLimit: 6Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/dev-workspace-images/dev-workspace-images.code-workspace"
    - name: GOPATH
      value: /projects/home/go
- volume:
    size: 20Gi
  name: projects
- name: prep-workspace
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl && if [[ -f ${HOME}/.kube/config ]]; then rm ${HOME}/.kube/config; fi
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    mountSources: true
    sourceMapping: /projects
    memoryRequest: 128Mi
    memoryLimit: 256Mi
    cpuRequest: 10m
    cpuLimit: 200m
    env:
    - name: HOME
      value: "/projects/home"
commands:
- apply:
    component: prep-workspace
    label: Pre Start Prep
  id: prep-workspace
events:
  preStart:
    - prep-workspace
