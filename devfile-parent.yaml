schemaVersion: 2.2.0
metadata:
  name: test
  displayName: Test
  projectType: podman
  language: Polyglot
  version: 1.0.0
components:
- name: dev-tools
  container:
    image: nexus.clg.lab:5002/dev-spaces/workspace-base:ubi10
    # image: quay.io/cgruver0/che/workspace-base:latest
    memoryLimit: 6Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HOME
      value: "/projects/home"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/dev-workspace-images/dev-workspace-images.code-workspace"
    - name: GOPATH
      value: /projects/home/go